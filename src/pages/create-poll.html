        <header>

                        <div>
                            <div class="poll-col-0">
                                <input class="section-title" value="Info" disabled />
                            </div>

                            <textarea class="poll-input-textarea" style="width: 95%" placeholder="Info text" id="info-text"></textarea>
                        </div>

                        <hr class="short-spacing" />
                    
                        <div>
                            <div class="poll-col-0">
                                <input id="section-1-title" class="section-title" value="Section 1 title" placeholder="Section 1 title" />
                            </div>

                            <div class="poll-col-1-input">
                                <input id="section-1-sub-title-1" class="sub-title" value="Subtitle 1" placeholder="Subtitle 1" />

                            </div>

                                    <span class="content">
                                        <p>Alternative</p>

                                            <input class="text-input" id="section-2-select-1-option-1" placeholder="Alternative 1" />
                                        </div>

                                        <div class="settings">
                                            <a class="button" id="section-2-select-1-add-option">+</a>
                                            <a class="button" id="section-2-select-1-remove-option" style="background-color: #f44336;">-</a>
                                        </div>
                                    </span>

                                    <select id="section-2-select-1">

            </div>
