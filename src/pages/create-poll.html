<!DOCTYPE HTML>
<html lang="sv">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" /> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="../css/main.css" />
        <link rel="stylesheet" type="text/css" href="../css/poll.css" />

        <title>Skapa formulär</title>
        
        <script type="text/javascript" src="../../lib/jquery/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="../js/networking/backend.js"></script>
        <script type="text/javascript" src="../js/networking/config.js"></script>
        <script type="text/javascript" src="../js/navigation/navigation.js"></script>
        <script type="text/javascript" src="../js/navigation/config.js"></script>
        <script type="text/javascript" src="../js/misc/table.js"></script>
        <script type="text/javascript" src="../js/misc/element.js"></script>
        <script type="text/javascript" src="../js/listener/config.js"></script>
        <script type="text/javascript" src="../js/listener/listener.js"></script>
        <script type="text/javascript" src="../js/user/config.js"></script>
        <script type="text/javascript" src="../js/user/manage.js"></script>
        <script type="text/javascript" src="../js/user/auth.js"></script>
        <script type="text/javascript" src="../js/polls/config.js"></script>
        <script type="text/javascript" src="../js/polls/poll.js"></script>
        <script type="text/javascript" src="../js/groups/config.js"></script>
        <script type="text/javascript" src="../js/groups/group.js"></script>
        <script type="text/javascript" src="../js/core/store.js"></script>
        <script type="text/javascript" src="../js/core/index.js"></script>
    </head>
    <body>
        <header>
            <nav>
                <div class="nav-main admin-panel">
                    <div class="nav-container">
                        <div class="nav-logo-container">
                            <h1>Mental hälsa</h1>
                            <h4>Administrationpanel</h4>
                        </div>

                        <div class="nav-menu-container">
                            <li><a href="users.html">Användare</a></li>
                            <li class="active"><a href="groups.html">Grupper</a></li>
                            <li><a href="statistics.html">Statistik</a></li>
                        </div>
                    </div>
                </div>
            </nav>
        </header>

        <main>
            <div class="wrapper">
                <p class="title">Skapa formulär</p>

                <div class="poll-right-divider">
                    <div class="poll-container">
                        <div class="poll-col-0">
                            <input id="section-1-title" class="section-title" value="Section 1 title" />
                        </div>

                        <div class="poll-col-1-input">
                            <input id="section-1-sub-title-1" class="sub-title" value="Sub title 1" />
                            <input class="text-input" id="section-1-value-1" disabled />
                        </div>

                        <div class="poll-col-1-input">
                            <input id="section-1-sub-title-2" class="sub-title" value="Sub title 2" />
                            <input class="text-input" id="section-1-value-2" disabled />   
                        </div>

                        <div class="poll-col-1-input">
                            <input id="section-1-sub-title-3" class="sub-title" value="Sub title 3" />
                            <input class="text-input" id="section-1-value-3" disabled />   
                        </div>
                    </div>

                    <hr class="short-spacing" style="width: 100%;" />
                    <hr class="short-spacing" style="width: 100%;" />

                    <div id="section-2">
                        <div class="poll-col-2-input">
                            <input id="section-2-title" class="section-title" value="Section 2 title" />

                            <div class="poll-col-2-input-divider">
                                <input id="section-2-sub-title-1" class="sub-title" value="Section 2 sub title 1" />
                                
                                <div class="edit-input">
                                    <span class="content">
                                        <p>Alternativ</p>

                                        <div class="main">
                                            <input class="text-input" id="section-2-select-1-option-placeholder" placeholder="Alternativ 1" />
                                        </div>

                                        <div class="settings">
                                            <a class="button" id="section-2-add-option-1">+</a>
                                            <a class="button" id="section-2-remove-option-1" style="background-color: #f44336;">-</a>
                                        </div>
                                    </span>

                                    <select id="section-2-select-1">
                                        <option id="section-2-select-1-option-0">Section 2 option 1</option>
                                    </select>
                                </div>

                                <textarea id="section-2-text-1" placeholder="Section 2 placeholder 1"></textarea>
                            </div>

                            <div class="poll-col-2-input-divider">
                                <input id="section-2-sub-title-2" class="sub-title" value="Section 2 sub title 2" />
                                
                                <div class="edit-input">
                                    <span class="content">
                                        <p>Alternativ</p>

                                        <div class="main">
                                            <input class="text-input" id="section-2-select-2-option-placeholder" placeholder="Alternativ1" />
                                        </div>

                                        <div class="settings">
                                            <a class="button" id="section-2-add-option-2">+</a>
                                            <a class="button" id="section-2-remove-option-2" style="background-color: #f44336;">-</a>
                                        </div>
                                    </span>

                                    <select id="section-2-select-2">
                                        <option id="section-2-select-2-option-0">Section 2 option 2</option>
                                    </select>
                                </div>

                                <textarea id="section-2-text-2" placeholder="Section 2 placeholder 2"></textarea>
                            </div>
                        </div>

                        <div class="poll-col-2-input">
                            <div class="poll-col-2-input-divider">
                                <input id="section-2-sub-title-3" class="sub-title" value="Section 2 sub title 3" /> 
                                
                                <div class="edit-input">
                                    <span class="content">
                                        <p>Alternativ</p>

                                        <div class="main">
                                            <input class="text-input" id="section-2-select-3-option-placeholder" placeholder="Alternativ 1" />
                                        </div>

                                        <div class="settings">
                                            <a class="button" id="section-2-add-option-3">+</a>
                                            <a class="button" id="section-2-remove-option-3" style="background-color: #f44336;">-</a>
                                        </div>
                                    </span>

                                    <select id="section-2-select-3">
                                        <option id="section-2-select-3-option-0">Section 2 option 3</option>
                                    </select>
                                </div>

                                <textarea id="section-2-text-3" placeholder="Section 2 placeholder 3"></textarea>
                            </div>

                            <div class="poll-col-2-input-divider">
                                <input id="section-2-sub-title-4" class="sub-title" value="Section 2 sub title 4" />

                                <div class="edit-input">
                                    <span class="content">
                                        <p>Alternativ</p>

                                        <div class="main">
                                            <input class="text-input" id="section-2-select-4-option-placeholder" placeholder="Alternativ1" />
                                        </div>

                                        <div class="settings">
                                            <a class="button" id="section-2-add-option-4">+</a>
                                            <a class="button" id="section-2-remove-option-4" style="background-color: #f44336;">-</a>
                                        </div>
                                    </span>

                                    <select id="section-2-select-4">
                                        <option id="section-2-select-4-option-0">Section 2 option 4</option>
                                    </select>
                                </div>

                                <textarea id="section-2-text-4" placeholder="Section 2 placeholder 4"></textarea>
                            </div>
                        </div>
                    </div>
                </div>

                <button id="poll-submit" class="regular-button">Skapa formulär</button> 
                
                <hr class="regular-spacing" />
            </div>
        </main>
    </body> 
</html>
